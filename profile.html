                        <option value="2">German</option>
                        <option value="3">Arabic</option>
                    </select>

                <hr>

                <h6>Maturity Settings:</h6>

                <form>
                    <input type="checkbox"id="play">
                    <label class="form-check-label" for="play">Autoplay next episode in a series on all devices</label>

            </div>
            
            <div>                
            </div>
